workspace: <your_workspace>
experiments_dir: ${workspace}/runs/
experiment_name: ${now:%Y-%m-%d-%H-%M-%S}
device: cuda:0
seed: 0
model:
  model_name: meta-llama/Llama-3.1-8B
  use_flash_attention: true
  device: cuda
  torch_dtype: float16
  layers: 32
  module_names:
  - attention
  - mlp
  - hidden
dataset:
  dataset_name: Susy
  split: test
  max_length: 512
  batch_size: 8
  shuffle: false
  num_workers: 16
evaluation:
  eval_batch_size: 512
  num_workers: 28
  shuffle: false
logger:
  _target_: utils.logger.WandbLogger
  wandb_entity: donatella-org
  wandb_project: llmforphysics
  wandb_run: ${experiment_name}
